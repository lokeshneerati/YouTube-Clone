<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <!-- <span>Home</span>
        <span>Shorts</span>
        <span>Subscriptions</span> -->
        <span></span>
        <span></span>
        <span></span>
      </div>
      <a href="/Youtube-Clone/main.html">
        <img src="https://tse1.mm.bing.net/th?id=OIP.NU52hEVMqEfc5NqzloeaaAAAAA&pid=Api&P=0&h=180" class="logo" alt="youtube logo" />
      </a>
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <img src="https://tse1.mm.bing.net/th?id=OIP.k2gWA5dZjiTrXjJMA2XlIwAAAA&pid=Api&P=0&h=180" alt="search-icon" />
        </button>
      </div>
      <div class="user-options">
        <img src="https://iconape.com/wp-content/files/wp/10529/png/video.png" alt="video-icon" class="icon" />
        <!-- <img src="img/grid.PNG" alt="grid-icon" class="icon" /> -->
        <img src="https://tse1.mm.bing.net/th?id=OIP.j41EKWR8_JD2HP8PCGPMggHaHa&pid=Api&P=0&h=180" alt="bell-icon" class="icon" />
        <div class="user-dp">
          <img src="https://tse2.mm.bing.net/th?id=OIP.YpQ0oZGLK4k09k6sq354OwHaHx&pid=Api&P=0&h=180" alt="profile-pic-icon" />
        </div>
      </div>
    </nav>
    <div class="side-bar">
      <a href="#" class="links active">
        <img src="https://tse4.mm.bing.net/th?id=OIP.GcRlpNTMNf06GOD3l3pILgHaHa&pid=Api&P=0&h=180" />
        home</a
      >
      <a href="#" class="links"
        ><img src="https://tse4.mm.bing.net/th?id=OIP.bZe1036CT2C7GS20XMaaWAHaHa&pid=Api&P=0&h=180" alt="expore-icon" />explore</a
      >
      <a href="#" class="links"
        ><img
          src="https://tse1.mm.bing.net/th?id=OIP.zTIi2EjU7o4umbAkGi8oPQHaHa&pid=Api&P=0&h=180"
          alt="subscription-icon"
        />subscription</a
      >
      <hr class="separator" />
      <a href="#" class="links"
        ><img src="https://tse1.mm.bing.net/th?id=OIP.c4CHWU05WB0rUX91BGcq_QHaHa&pid=Api&P=0&h=180" alt="library-icon" />library</a
      >
      <a href="#" class="links"
        ><img src="https://tse4.mm.bing.net/th?id=OIP.rxEQSXelTXX9lkaZNoHFjQHaHa&pid=Api&P=0&h=180" alt="history-icon" />history</a
      >
      <a href="#" class="links"
        ><img src="https://tse4.mm.bing.net/th?id=OIP.BQk08nwwUlJ1llewv3qIcAHaHa&pid=Api&P=0&h=180" alt="your-video-icon" />your video</a
      >
      <a href="#" class="links"
        ><img src="https://tse1.mm.bing.net/th?id=OIP.iZ9MV5TffsdlvCwS37V63wAAAA&pid=Api&P=0&h=180" alt="watch-later-icon" />watch later</a
      >
      <a href="#" class="links"
        ><img src="https://tse2.mm.bing.net/th?id=OIP.Xhp7FXTgZJVGyHfJNwhIogHaGW&pid=Api&P=0&h=180" alt="liked-video-icon" />liked video
      </a>
      <a href="#" class="links"
        ><img src="https://tse2.mm.bing.net/th?id=OIP.FDjUHeIR5xiby8Z9FTNwngAAAA&pid=Api&P=0&h=180" alt="show-more-icon" />show more</a
      >
    </div>
    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">trailers</button>
      <button class="filter-options">music</button>
      <button class="filter-options">coding</button>
      <button class="filter-options">movies</button>
    </div>
    <div class="video-container"></div>
  </body>
</html>
